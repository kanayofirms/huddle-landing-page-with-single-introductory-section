<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Huddle landing page with single introductory section</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
   
  </head>

  <body>
    <div class="container">
      <div class="huddle">
        <img src="./images/logo.svg">
      </div>
      <div class="huddle1">
        <div class="hud">
          <img src="./images/illustration-mockups.svg">
        </div>
        <div class="hudd">
          <h1>Build the community<br>Your fans will love</h1>
          <p>Huddle re-imagines the way we build communities. You have<br>a voice, but so does your audience. Create
            connections with<br>your users as you engage in genuine discussion</p>
          <button class="btn"><a href="#">Register</a></button>
        </div>
      </div>
      <div class="social">
        <img src="./images/fackbook.png">
        <img src="./images/twitter2.png">
        <img src="./images/youtube3.png">
        <img src="./images/goggle.png">
      </div>

      <footer>
        <p class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a href="#">Your Name Here</a>.
        </p>
      </footer>
    </div>
  </body>

</html>
